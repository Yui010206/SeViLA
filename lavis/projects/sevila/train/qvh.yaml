model:
  arch: blip2_fmr
  model_type: pretrain_flant5xl
  use_grad_checkpoint: False
  freeze_vit: True

datasets:
  qvh: # name of the dataset builder
    vis_processor:
        train:
          name: "blip2_video_train"
          n_frms: 4
          image_size: 224
        eval:
          name: "blip_video_eval"
          n_frms: 64
          image_size: 224
    text_processor:
        train:
          name: "blip_question"
          max_words: 50
        eval:
          name: "blip_question"
          max_words: 50


run:
  task: moment_retrieval
  # optimization-specific
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 5e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 500
  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 16
  batch_size_eval: 8
  num_workers: 8
  accum_grad_iters: 1

  max_len: 30
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: ""

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  find_unused_parameters: False